<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests - Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Guests</h1>
    </header>

    <main>
        <section id="guests">
            <h2>Add Guest</h2>
            <form id="guestForm">
                <input type="text" id="guestName" placeholder="Name" required>
                <input type="date" id="guestDOB" placeholder="Date of Birth" required>
                <input type="text" id="guestPhone" placeholder="Phone" required>
                <input type="email" id="guestEmail" placeholder="Email" required>
                <textarea id="guestAddress" placeholder="Address" required></textarea>
                <input type="number" id="noOfGuests" placeholder="Number of Guests" min="1" required>
                <button type="submit">Add Guest</button>
            </form>
            <h3>Guest List</h3>
            <div id="guestList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Management System | All Rights Reserved</p>
    </footer>

    <script src="guests.js"></script>
</body>
</html>
